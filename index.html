<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script>
    const root = document.getElementById("root");
    const span = React.createElement(
      // ReactJS는 유저에게 보여질 내용을 컨트롤 할 수 있다.
      "span",
      {
        id: "sexy-span",
        style: {
          color: "red",
        },
      },
      "sexy-span-content"
    );
    ReactDOM.render(span, root); // show to user...

    // js 로시작 -> html가 된다.
    // element(요소) 생성 -> 업데이트가 필요한 요소를 (html로)업데이트함.
    // js를 이용해서 element생성 -> react가 element를 html로 변환
  </script>
</html>
